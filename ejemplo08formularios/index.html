<body>
    <div></div>
        <form action="POST" target="_blank">
            <label for="tipoInmueble">Seleccionar Tipo Inmueble</label>
            <select id="tipoInmueble" size="2">
                <option value="" selected>TIPO DE INMUEBLE</option>
                <option value="opcion1">Casa individual</option>
                <option value="opcion2">Piso</option>
                <option value="opcion3">Adosado</option>
            </select>
            <label for="direccion">Introduce la calle:</label><input type="text"id="direccion" required>
            <label for="numero">Introduce el numero:</label><input type="number"  id="numero" min="1" max="250" required>
            <label for="piso">Nº de piso:</label><input type="number" id="piso">
            <label for="puerta">Nº de puerta:</label><input type="number" id="puerta">
            <label for="correo">Introduce tu correo electrónico</label>
        </form>
    </div>
  </body>
