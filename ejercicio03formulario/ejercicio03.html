<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilo.css">
    <title>ejercicio03</title>
</head>
<body>
    <div>
        <div>
            <h1>El señor de los anillos</h1>
        </div>
        <form action="POST" target="_blank">
            <div>
                <p class="cuadro1">
                    <label for="nom">Nombre:</label> <input type="text" name="dat" id="nom">
                    <label for="telf">  Teléfono</label> <input type="tel" name="dat" id="telf">
                </p><br>
                <div class="cuadro2">
                    <span>Con cual de los personajes de la pelicula te identificas:</span><br>
                    <label for="fro">Frodo Bolsón</label> <input type="checkbox" name="personaje" id="fro">
                    <label for="ara">Aragon</label> <input type="checkbox" name="personaje" id="ara">
                    <label for="sam">Samsagaz</label> <input type="checkbox" name="personaje" id="sam">
                    <label for="go"> Gollum</label> <input type="checkbox" name="personaje" id="go">
                   <br><span>La pelicula te ha parecido:</span><br>
                   <label for="exc">Exelente</label> <input type="radio" name="calificacion" id="exc">
                   <label for="bu">Buena</label><input type="radio" name="calificacion" id="bu">
                   <label for="nor">Normalilla</label><input type="radio" name="calificacion" id="nor">
                   <label for="mal">Mala</label><input type="radio" name="calificacion" id="mal">
                   <label for="pes">Pésima</label><input type="radio" name="calificacion" id="pes">
                </div>
                <span class="enviar"><input type="submit" value="Enviar"></span>
            </div>
        </form>
    </div>
    
</body>
</html>
