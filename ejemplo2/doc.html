   <h1>Bonsais</h1> 

   <h2>Shito, el más pequeño de los tipos de bonsái</h2>
   <P>Denominación para bonsáis que miden menos de cinco centímetros de altura. Son los bonsáis más pequeños que existen, y no son nada habituales. 
    Se suelen plantar con semillas en contenedores de pequeño tamaño, y no suelen tener más de dos ramas.</P>
