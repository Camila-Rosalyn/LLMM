<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos/estilos.css">
    <title>objetos multimedia</title>
</head>
<body>
    <h1>Elementos m√∫ltimedia HTML</h1>
   <div>
        <video controls>
            <source src="videos/Elementos Multimedia Html.mp4" type="video/mp4">
            <source src="videos/Elementos Multimedia Html.mp4" type="video/ogg">
            <source src="videos/Elementos Multimedia Html.mp4" type="video/web,">
        </video>
    </div> 
    <div>
        <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/-mZzmjCN67k?si=145yW-eDkwnGscHH" 
        title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <form method="POST" target="_blank">
        <input type="search" name="buscaDep" placeholder="jugador,disciplina,...">
        <input type="submit" value="Buscar">
        Cantidad: <input type="number"min="1" max="10" step="0.5" >
        Volumen: <input type="range" min="0" max="1000" step="5">
        Hora: <input type="time">
        Url: <input type="url" value="http://www.google.com">
        Email: <input type="email" placeholder="Ej.: usuario@calasanzsalamanca.es"
                required>
        Fecha: <input type="date">
        Fecha y hora local: <input type="datetime-local">
        Selecciona un color: <input type="color">
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
